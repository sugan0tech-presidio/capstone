
name: .NET

on:
  push:
    branches: [ "main", "pipeline" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore ./LifeFlow/DonationService/DonationService.sln
    - name: Build
      run: dotnet build --no-restore ./LifeFlow/DonationService/DonationService.sln
    - name: Test
      run: dotnet test --no-build --verbosity normal ./LifeFlow/DonationService/DonationService.sln
